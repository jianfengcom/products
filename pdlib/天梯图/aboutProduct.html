    var Cookie = {
        get: function (name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg)) {
                return unescape(arr[2]);
            } else {
                return null;
            }
        },
        set: function (name, value, days) {
            var Days = 30;
            var exp = new Date();
            var days = days || 0;
            exp.setTime(exp.getTime() + days * 24 * 60 * 60 * 30);
            document.cookie = name + "=" + escape(value) + ";path=/;domain=.pconline.com.cn;expires=" + exp.toGMTString();

        loadJs: function (url, fn, callbackName) {
            if (url.indexOf("?") != -1) {
                var url = url + "&callback=" + callbackName;
            } else {
                var url = url + "?callback=" + callbackName;
            }
            window[callbackName] = fn;
            var head = document.getElementsByTagName("head")[0];
            var script = document.createElement("script");
            script.src = url;
            script.onload = script.onreadystatechange = function () {
                var f = script.readyState;
                if (f && f != "loaded" && f != "complete") {
                    return;
                } else {
                    script.onload = script.onreadystatechange = null;
                    head.removeChild(script);
                    delete window[callbackName];
                }
            };
            head.appendChild(script);
        },
        getUserPhoto: function (id) {
            var id = "" + id;
            var ret = []
                , i = 0
                , l = id.length;
            while (i + 2 <= l) {
                ret.push(id.slice(i, i + 2));
                i += 2
            }
            if (i < l) {
                ret.push(id.charAt(i))
            }
            var url = "//i7.3conline.com/images/upload/upc/face/" + ret.join("/") + "/" + id + "_" + 50 + "x" + 50;
            return url;
        },
        insertLogedUser: function (id) {
            var _this = this;

            userInfo.href = "/my/";
        },
        init: function () {
            var _this = this;
            if (Cookie.get(_this.cookieUserSession) && Cookie.get(_this.cookieUserCmu)) {
                if (Cookie.get("logedUserName")) {
                    _this.userId = Cookie.get("logedUserId");
                    _this.userName = decodeURI(Cookie.get("logedUserName"));
                    _this.insertLogedUser(_this.userId);

                        Cookie.set("logedUserId", json.id, 30, "/", _this.domain);
                        Cookie.set("logedUserName", json.nickName, 30, "/", _this.domain);
                        _this.userName = json.nickName;
                        _this.userId = json.id;
                        _this.insertLogedUser(json.id);
                    }, "getLogedUser");
                }
            }
        }
    };
    UserNs.init();

    $(document).ready(function () {
        function needJS(src, callback, fn) {
            if (arguments.length == 1) {
                var js = document.createElement('script');
                js.src = src;
                document.getElementsByTagName('head')[0].appendChild(js);
            } else {
                if (typeof callback != 'function')
                    return; // 非法回调函数
                if (arguments.length == 3 && typeof fn != 'undefined' && fn != null && fn != '')
                    return callback(false); // 功能早已载入
                var scripts = window.__needJS__ || (window.__needJS__ = []);
                var script = scripts[src] || (scripts[src] = {
                    loaded: false,
                    callbacks: []
                });
                if (script.loaded)
                    return callback(false);
                else
                    script.callbacks.push(callback);
                if (script.callbacks.length == 1) {
                    var js = document.createElement('script');
                    js.src = src;
                    js.onreadystatechange = js.onload = function () {
                        if (!js.readyState || js.readyState == 'loaded' || js.readyState == 'complete') {
                            script.loaded = true;
                            for (var i = 0; i < script.callbacks.length; i++)
                                script.callbacks[i](true);
                        }
                    };
                    document.getElementsByTagName('head')[0].appendChild(js);
                }
            }
        }
        $('.search-fake').each(function (index, el) {

                })
            });
        });
        var $searchLayer = $('#JsearchLayer');
        var stopE = function (e) {
            e.preventDefault();
        }
        function JsearchLayer() {

            document.getElementById('Jbody').addEventListener('touchmove', stopE, false)
            $searchLayer.addClass('search-layer-show');
            $('#keyword').focus();
            //快搜自动提示初始化
            KSSearchPrompt.init("keyword", "cp", "//ks.pconline.com.cn", true);
            KSSearchPrompt.inputEl.onblur = function () {
                if (KSSearchPrompt.inputEl.value == '') {
                    KSSearchPrompt.inputEl.value = KSSearchPrompt.inputEl.defaultValue;
                    KSSearchPrompt.inputEl.className = "text";
                }
                if (KSSearchPrompt.inputEl != this) return true;
                setTimeout(function () {
                    KSSearchPrompt.stop()
                }, 200);
                return false;
            }
            //快搜文字提示功??改进
            $('#keyword').bind('focus blur', function (e) {
                $this = $(this);
                e.type == 'focus' && $this.next().hide();
                e.type == 'blur' && $this.val() == '' && $this.next().show();
            });
            $('.ks-placeholder').click(function () {
                $(this).hide();
                $('#keyword').focus();
            });
        }
        $('#Jquit').click(function () {
            $searchLayer.removeClass('search-layer-show');
            $('#keyword').val('');
            document.getElementById('Jbody').removeEventListener('touchmove', stopE, false);
        });
    });
